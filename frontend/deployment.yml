# Kubernetes API version for Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  # Name of the Deployment
  name: food-delivery-frontend-deployment
  # Labels for easy identification/selection
  labels:
    app: food-delivery-frontend
spec:
  # Number of desired replicas (pods)
  replicas: 3
  # Selector to identify which Pods belong to this Deployment
  selector:
    matchLabels:
      app: food-delivery-frontend
  template:
    metadata:
      labels:
        app: food-delivery-frontend
    spec:
      containers:
      - name: frontend-container
        # Replace 'your-dockerhub-username/repo:tag' with your actual image name
        image: duskyguy/food-delivery-frontend:latest 
        imagePullPolicy: Always
        ports:
        # Container port must match the EXPOSE port in your Dockerfile (80)
        - containerPort: 80
        resources:
          # Define resource requests and limits for better scheduling and stability
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
