apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-delivery-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-delivery-backend
  template:
    metadata:
      labels:
        app: food-delivery-backend
    spec:
      containers:
      - name: food-delivery-backend
        image: duskyguy/food-delivery-backend:latest
        ports:
        - containerPort: 5000
        # --- CORRECT LOCATION FOR ENV VARIABLES ---
        env:
        - name: MONGO_URL
          value: "mongodb+srv://<username>:<password>@cluster0.xyz.mongodb.net/food-del" 
          # ^ Remember to replace <username> and <password> with your real credentials!

---
apiVersion: v1
kind: Service
metadata:
  name: food-delivery-backend-service
spec:
  type: NodePort
  selector:
    app: food-delivery-backend
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30002
